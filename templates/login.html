<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | QR Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            background: linear-gradient(to bottom right, #d0f0c0, #a2d5f2);
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 1rem;
        }

        label {
            font-weight: bold;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>üîê Login to QR Attendance System</h2>

    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}

    <form method="POST" autocomplete="on">
        <label for="username">Username:</label>
        <input type="text" name="username" autocomplete="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" autocomplete="current-password" required>

        <button type="submit">Login</button>
    </form>
</body>
</html>
